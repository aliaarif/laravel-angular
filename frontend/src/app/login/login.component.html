<p class="alert alert-danger" ></p>
    <p class="alert alert-success" *ngIf="loggedIn">
        You are Logged In Successfully!
      </p>
<form class="form-signin" (ngSubmit)="onFormSubmit(loginForm)" #loginForm="ngForm">
  <h1 class="h3 mb-3 font-weight-normal">Login Panel</h1>
  <label for="email" class="sr-only">Email address</label>
  <input type="email" id="email" name="email" #email ngModel class="form-control" placeholder="Email address" required="" autofocus="">
  <label for="password" class="sr-only">Password</label>
  <input type="password" id="password"  name="password" #password ngModel class="form-control" placeholder="Password" required="">
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="loginForm.invalid">Login</button>
  <p class="mt-5 mb-3 text-muted">Â© 2019</p>
</form>
